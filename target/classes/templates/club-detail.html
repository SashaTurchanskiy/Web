<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net,nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> Club Create</title>
</head>
<body class="d-flex flex-column">

    <!-- Page Content-->
    <section layout:fragment="body">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder th:text=${club.title}"></h1>
                    <h3 class="lead mb-0">About Running Club</h3>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card mb-4">
                        <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
                        <div class="card-body">
                            <div class="small text-muted th:text=${club.createdOn}"></div>
                            <h2 class="card-title">About this running club</h2>
                            <p class="card-text th:text=${club.content}"></p>
                            <a class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
                            <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Create Event</a>
                        </div>
                    </div>
                </div>
                    <!-- Nested row for non-featured blog posts-->
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- Blog post-->
                            <div th:each="event :${club.events}" class="card mb-4">
                                <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                                <div class="card-body">
                                    <div class="small text-muted">January 1, 2023</div>
                                    <h2 th:text="${event.name}" class="card-title h4"></h2>
                                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">More About Event</a>
                                </div>
                            </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Roda Runner</a></li>
                                        <li><a href="#!">Trail</a></li>
                                        <li><a href="#!">Marathon</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">About Club</div>
                        <a class="content " href="https://runclub.com.ua/" target="_blank">Our Web site</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
